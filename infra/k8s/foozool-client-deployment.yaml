apiVersion: apps/v1
kind: Deployment
metadata:
  name: foozool-client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foozool-client
  template:
    metadata:
      labels:
        app: foozool-client
    spec:
      containers:
        - name: foozool-client
          image: itayschmidt/foozool-client
---
# clusterIp service- set up an easy-to-remember url to access the pod. only exposes to pods in the cluster
apiVersion: v1
kind: Service
metadata: 
  name: foozool-client-service
spec:
  selector:
    app: foozool-client
  type: ClusterIP 
  ports:
    - name: foozool-client
      protocol: TCP
      port: 3000
      targetPort: 3000


